<div class="mx-auto container">
  <p class="capitalize text-2xl font-medium text-center">
    Power Your Month With A Solid Plan!
  </p>
</div>

<div class="grid grid-cols-5 gap-6 mt-8">
  <div
    *ngFor="let cat of categories"
    class="flex flex-col items-center justify-center p-4 rounded shadow-md h-[300px]"
  >
    <h4 class="text-xl font-light mb-4">
      {{ cat.category_Name }}
    </h4>

    <div class="text-2xl font-bold flex items-center">
      <span>â‚¹</span>
<div
  class="editable w-max p-2 outline-none"
  contenteditable="true"
  role="textbox"
  [attr.data-empty]="budgets[cat.category_Id] === 0 ? 'true' : null"
  [attr.aria-label]="'Budget for ' + cat.category_Name"
  (focus)="onFocus($event, cat.category_Id)"
  (blur)="onBlur($event, cat.category_Id)"
  (keydown)="onKeyDown($event, cat)"
  (input)="onInput($event, cat.category_Id)"
>
  {{ budgets[cat.category_Id] > 0 ? budgets[cat.category_Id] : '' }}
</div>

    </div>
  </div>
</div>
