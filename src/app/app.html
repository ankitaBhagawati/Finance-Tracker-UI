<div class="grid place-items-center h-screen">
  <div class="animate-fade-in">
    <img src="/logo.png" class="w-[150px] block mx-auto" alt="">
    <p class="text-xl mt-6">Take control of your money, One click at a time</p>
    <button
      class="start-button w-32 text-white px-4 py-2 rounded-2xl text-center text-xl mx-auto block mt-6 bg-[#265979] hover:bg-[#357399] transition duration-300"
      (click)="signInModal()"
    >
      Start
    </button>
  </div>
</div>

 <!-- Log in Modal  -->
<div
  class="fixed inset-0 bg-opacity-50 flex items-center justify-center z-50"
  *ngIf="loginModal"
>
  <div class="bg-white p-8 rounded-xl shadow-2xl w-[500px] relative">
    <button
      class="absolute top-3 right-3 text-black-600 hover:text-gray-600 text-2xl font-bold"
      (click)="closeModal()"
      aria-label="Close"> &times;
    </button>

    <h2 class="text-3xl font-semibold text-center mb-6">Login</h2>

    <form class="space-y-5">
      <div>
        <label class="block text-left text-sm font-medium mb-1" for="username">
          Username
        </label>
        <input
          type="text"
          id="username"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label class="block text-left text-sm font-medium mb-1" for="password">
          Password
        </label>
        <input
          type="password"
          id="password"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="bg-[#265979] text-white px-6 py-2 rounded hover:bg-[#357399] transition w-full"
        >
          Login
        </button>
      </div>
    </form>

    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-gray-500 text-sm">OR</span>
      <hr class="flex-grow border-gray-300" />
    </div>


    <div class="text-center mb-4">
      <button
        class="flex items-center justify-center w-full border border-gray-300 rounded px-4 py-2 hover:bg-gray-100 transition"
      >
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="h-5 w-5 mr-2" />
        <span class="text-sm">Continue with Google</span>
      </button>
    </div>

    <p class="text-center text-sm text-gray-600">
      New? 
      <a href="#" class="text-blue-600 hover:underline ml-1">Sign up here</a>
    </p>
  </div>
</div>
