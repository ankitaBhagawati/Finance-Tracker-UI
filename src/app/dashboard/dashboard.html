<div class="min-h-screen bg-white flex flex-col items-center justify-center px-4 relative">
  <div class="absolute top-4 right-6 flex items-center space-x-2">
    <img src="/User.png" alt="Profile" class="w-6 h-6 rounded-full" />
    <span class="font-medium text-gray-700 text-sm">Hi, {{ userName }}</span>
  </div>

  <h1 class="text-4xl font-bold text-center mt-15 mb-10">
   {{displayedHeading}}
  </h1>
<div class="flex justify-center items-center gap-12 mt-10">

  <div class="card flex flex-col items-center w-72 h-96 p-6 shadow-md rounded-xl">
    <img src="/Dashboard_Expense.png" alt="Expense Illustration" class="h-40 mb-4" />
    <p class="text-center text-lg font-medium mb-2">Track every rupee,<br>Master your day</p>
        <button
      class="start-button w-32 text-white px-4 py-2 rounded-2xl text-center text-m mx-auto block mt-6 bg-accent hover:bg-accent-300 transition duration-300">
      Expense
    </button>
  </div>

  <div class="card flex flex-col items-center w-72 h-96 p-6 shadow-md rounded-xl">
    <img src="/Dashboard_Budget.png" alt="Budget Illustration" class="h-40 mb-4" />
    <p class="text-center text-lg font-medium mb-2">Plan Smart,<br>Spend Smarter</p>
    <button
      class="start-button w-32 text-white px-4 py-2 rounded-2xl text-center text-m mx-auto block mt-6 bg-accent hover:bg-accent-300 transition duration-300">
      Budget
    </button>
  </div>
</div>

</div>
